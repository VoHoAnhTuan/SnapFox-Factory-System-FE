<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Native CSS -->
    <link rel="stylesheet" href="/asset/css/style.css" />
    <title>SnapFox Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="brand">
        <div class="logo">
          <!-- External SVG Logo -->
          <img
            src="asset/icons/Logo.svg"
            alt="SnapFox Logo"
            width="36"
            height="45"
          />
        </div>
        <h2>SnapFox Factory</h2>
      </div>
      <ul>
        <li>
          <img src="asset/icons/Home Page.png" alt="Dashboard Icon" />Dashboard
        </li>
        <li>
          <img src="asset/icons/Shopping Cart.png" alt="Shopping Icon" />Orders
        </li>
        <li><img src="asset/icons/Print.png" alt="Print Icon" />Print</li>
        <li><img src="asset/icons/Cut.png" alt="Cut Icon" />Cut</li>
        <li><img src="asset/icons/Hand.png" alt="Hand Icon" />Pick</li>
        <li><img src="asset/icons/Cube.png" alt="Cube Icon" />Mock-up</li>
        <li><img src="asset/icons/Truck.png" alt="Truck Icon" />Pack & Ship</li>
        <li>
          <img src="asset/icons/Warehouse.png" alt="Warehouse Icon" />Inventory
        </li>
      </ul>
    </div>

  <div class="main">
    <div class="header">
      <h1>DASHBOARD</h1>
      <div class="user">
        <div class="user-info">Peter Truong<br><small>Manager</small></div>
        <img src="asset/icons/user.png" alt="Profile Icon" width="40" height="40">
      </div>
    </div>

      <div class="status-cards" id="statusCardsContainer"></div>

      <div class="charts">
        <div class="chart-box">
          <div class="chart-title">Total Order</div>
          <canvas id="barChart"></canvas>
        </div>
        <div class="chart-box total-items-box">
          <div class="chart-title">Total Items</div>
          <div class="total-items-container">
            <canvas id="pieChart"></canvas>
            <div class="item-list" id="itemList"></div>
          </div>
        </div>
        <div class="chart-box">
          <div class="chart-title">Production Time</div>
          <canvas id="lineChart1"></canvas>
        </div>
        <div class="chart-box">
          <div class="chart-title">Tracking Active Time</div>
          <canvas id="lineChart2"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="asset/js/script.js"></script>
  </body>
</html>
