<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapFox Print Tech</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    
    <!-- Native CSS -->
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
     <!-- Page wrapper -->
    <div id="wrapper" class="d-flex flex-row flex-grow-1">

      <!-- Sidebar -->
      <nav class="sidebar d-flex flex-column flex-shrink-0">
        <!-- <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-chevron-circle-left"></i>
        </button> -->
        

        <ul class="navbar-nav flex-column">
          <!-- Navbar brand -->
          <a
            class="navbar-brand d-flex align-items-center justify-content-center"
            href="index.html"
          >
            
              <img src="asset/icons/Logo.svg" alt="" />
            
            <div class="logo mx-3">SnapFox Factory</div>
          </a>

          <a href="#" class="sidebar-link active text-decoration-none p-3 mt-3">
                <i class="fas fa-home me-3"></i>
                <span class="hide-on-collapse">Dashboard</span>
            </a>
            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-cart-shopping me-3"></i>
                <span class="hide-on-collapse">Orders</span>
            </a>
            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-print me-3"></i>
                <span class="hide-on-collapse">Print</span>
            </a>

            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-scissors me-3"></i>
                <span class="hide-on-collapse">Cut</span>
            </a>
            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-hand me-3"></i>
                <span class="hide-on-collapse">Pick</span>
            </a>
            
            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-cube me-3"></i>
                <span class="hide-on-collapse">Mock-up</span>
            </a>

            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-shipping-fast me-3"></i>
                <span class="hide-on-collapse">Pack & Ship</span>
            </a>

            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-warehouse me-3"></i>
                <span class="hide-on-collapse">Inventory</span>
            </a>
          
        </ul>
      </nav>

    <main class="main">
        <!-- User profile -->
        <div class="header">
          <h1>PRINT TECH</h1>

          <!-- User information -->
          <div class="user row row-cols-auto">
            <div class="user-info">
              <div class="user-name">Peter Truong</div>
              <div><small>Manager</small></div>
            </div>
            <img
              src="asset/icons/user.png"
              alt="Profile Icon"
              width="40"
              height="40"
            />
          </div>
        </div>

      <div class="filter-group">
        <!-- Created Date Filter -->
        <div class="select-wrapper">
          <label for="createdDate">Created Date:</label>
          <select id="createdDate" name="createdDate">
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="thisWeek">This Week</option>
            <option value="thisMonth">This Month</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <!-- Uploaded File Status Filter -->
        <div class="select-wrapper">
          <label for="uploadedFileStatus">Uploaded File Status:</label>
          <select id="uploadedFileStatus" name="uploadedFileStatus">
            <option value="success">Success</option>
            <option value="fail">Fail</option>  
        </select>
        </div>

        <!-- File Status Filter -->
        <div class="select-wrapper">
          <label for="fileStatus">File Status:</label>
          <select id="fileStatus" name="fileStatus">
            <option value="downloaded">Downloaded</option>
            <option value="downloading">Downloading</option>
            <option value="notYet">Not Yet</option>
          </select>
          </select>
        </div>
        
        <div class="search-container">
          <input type="text" id="searchBar" placeholder="Search...">
          <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        </div>

      <div class="top-bar">
        <div class="page-size-dropdown">
          <label for="itemsPerPage">Items per Page:</label>
          <select id="itemsPerPage">
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
          </select>
        </div>

        <div class="btn-container">
          <button class="download-btn">
            <img src="asset/icons/upload.png" alt="Upload Icon" />
            Upload File
          </button>
        </div>
      </div>

      <table class="order-table" id="orderTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" /></th>
            <th>Created Time</th>
            <th>File Name</th>
            <th>File Download</th>
            <th>Users</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="printTechTableBody">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </main>
    </div>

    <script src="asset/js/scriptPrintTechPrint.js" defer></script>
  </body>
</html>
