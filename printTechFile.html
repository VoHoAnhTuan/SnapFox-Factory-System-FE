<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapFox Print Tech</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="brand">
        <div class="logo">
          <!-- External SVG Logo -->
          <img
            src="asset/icons/Logo.svg"
            alt="SnapFox Logo"
            width="36"
            height="45"
          />
        </div>
        <h2>SnapFox Factory</h2>
      </div>
      <ul>
        <li>
          <img src="asset/icons/Home Page.png" alt="Dashboard Icon" />Dashboard
        </li>
        <li>
          <img src="asset/icons/Shopping Cart.png" alt="Shopping Icon" />Orders
        </li>
        <li><img src="asset/icons/Print.png" alt="Print Icon" />Print</li>
        <li><img src="asset/icons/Cut.png" alt="Cut Icon" />Cut</li>
        <li><img src="asset/icons/Hand.png" alt="Hand Icon" />Pick</li>
        <li><img src="asset/icons/Cube.png" alt="Cube Icon" />Mock-up</li>
        <li><img src="asset/icons/Truck.png" alt="Truck Icon" />Pack & Ship</li>
        <li>
          <img src="asset/icons/Warehouse.png" alt="Warehouse Icon" />Inventory
        </li>
      </ul>
    </div>

    <div class="main">
      <div class="header">
        <h1>PRINT TECH</h1>
        <div class="user">
          <div class="user-info">Peter Truong<br /><small>Team File</small></div>
          <img
            src="asset/icons/user.png"
            alt="Profile Icon"
            width="40"
            height="40"
          />
        </div>
      </div>

      <div class="filter-group">
        <!-- Created Date Filter -->
        <div class="select-wrapper">
          <label for="createdDate">Created Date:</label>
          <select id="createdDate" name="createdDate">
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="thisWeek">This Week</option>
            <option value="thisMonth">This Month</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <!-- Uploaded File Status Filter -->
        <div class="select-wrapper">
          <label for="uploadedFileStatus">Uploaded File Status:</label>
          <select id="uploadedFileStatus" name="uploadedFileStatus">
            <option value="success">Success</option>
            <option value="fail">Fail</option>  
        </select>
        </div>

        <!-- File Status Filter -->
        <div class="select-wrapper">
          <label for="fileStatus">File Status:</label>
          <select id="fileStatus" name="fileStatus">
            <option value="downloaded">Downloaded</option>
            <option value="downloading">Downloading</option>
            <option value="notYet">Not Yet</option>
          </select>
          </select>
        </div>
        </div>

      <div class="top-bar">
        <div class="page-size-dropdown">
          <label for="itemsPerPage">Items per Page:</label>
          <select id="itemsPerPage">
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
          </select>
        </div>

        <div class="btn-container">
          <button class="download-btn">
            <img src="asset/icons/upload.png" alt="Upload Icon" />
            Upload File
          </button>
        </div>
      </div>

      <table class="order-table" id="orderTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" /></th>
            <th>Created Time</th>
            <th>File Name</th>
            <th>File Upload</th>
            <th>Users</th>
            <th>File Amount</th>
          </tr>
        </thead>
        <tbody id="printTechTableBody">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>



    </div>

    <script src="asset/js/scriptPrintTechFile.js" defer></script>
  </body>
</html>
